<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>looping statemnets</h1>
        {% if name %}
            {% for i in name %}
                <h2>{{i}}</h2>
            {% endfor %}
        {% else %}
            <h2>please provide value for name</h2>
        {% endif %}
    </center>
</body>
</html>
